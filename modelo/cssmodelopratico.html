<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Estilos personalizados (opcional) -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            background-color: #f9e2cf;
        }
        h1 {
            color: #190e06;
        }
        p {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 40px;
            color:#190e06;
        }
        p.exemplo1 {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #c97133;
            font-size: 30px;
            font-weight: bolder;
        }
        p.exemplo2 {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #3379c9;
            font-size: 30px;
            font-weight: bolder;
        }

    </style>
</head>
<body>

    <h1>Página de teste do CSS</h1>
    <hr>
    <br><br>
    <p class="exemplo1">Teu sorriso é tão resplandecente, <br> Que deixou meu coração alegre, <br> Me dê a mão, pra fugir desta terrível escuridão. <br>  </p>

    <br><br>
    <p class="exemplo2">Tcha-la, head cha-la, <br> Não importa o que aconteça sempre, <br> Tenho a força e o poder. </p>
    
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
